[package]
name = "fenv"
version = "0.2.0-SNAPSHOT"
authors = ["fenv <fenv@jerry.company>"]
license = "MIT license"
description = "Simple flutter sdk version management"
readme = "README.md"
homepage = "https://github.com/fenv-org/fenv"
repository = "https://github.com/fenv-org/fenv"
keywords = ["cli", "flutter", "version-management"]
categories = ["command-line-utilities", "flutter"]
edition = "2021"

[dependencies]
anyhow = { version = "1.0.71", features = ["backtrace"] }
chrono = "0.4.26"
clap = { version = "4.3.14", features = ["derive", "env"] }
clap_complete = "4.3.1"
env_logger = "0.10.0"
indoc = "2.0.1"
is_executable = "1.0.1"
lazy_static = "1.4.0"
log = "0.4.19"
mockall = "0.11.4"
nix = "0.26.2"
quick-xml = "0.29.0"
regex = "1.9.1"
serde = { version = "1.0.171", features = ["derive"] }
serde_json = "1.0.105"
tempfile = "3.6.0"

[dev-dependencies]
rand = "0.8.5"
