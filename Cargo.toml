[package]
name = "fenv"
version = "0.1.0"
authors = ["Heejoon Kang <haseo.hackers@gmail.com>"]
license = "MIT license"
description = "Simple flutter sdk version management"
readme = "README.md"
homepage = "https://github.com/powdream/fenv"
repository = "https://github.com/powdream/fenv"
keywords = ["cli", "flutter", "version-management"]
categories = ["command-line-utilities"]
edition = "2021"

[dependencies]
anyhow = { version = "1.0.70", features = ["backtrace"] }
clap = { version = "4.2.1", features = ["derive", "env"] }
env_logger = "0.10.0"
indoc = "2.0.1"
lazy_static = "1.4.0"
log = "0.4.17"
nix = "0.26.2"
once_cell = "1.17.1"
regex = "1.7.3"
